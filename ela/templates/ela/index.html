{% extends "ela\_base.html" %}

{% block content %}

    <div class="container flex justify-center mt-20 mx-auto ">
    <form  class="mt-20"  method="post">
        {% csrf_token %}
        <button id="speech" class="btn">
            <div class="pulse-ring"></div>
              <i class="fa fa-microphone" aria-hidden="true"></i>
              <button type="submit" name="task" value="perform_task" class="justify-center mx-auto text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                Start Listening
            </button>    
    </form>
   </div>

{% endblock content %}
